<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino-Dash The Remake</title>
    <link rel="stylesheet" href="./public/stylesheets/layout.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shojumaru&display=swap" rel="stylesheet">
</head>
<body>
    <div id="splashPage" class="splash">
        <div class="splash-content">
            <div class="title-content">
                <div class="title-main">
                    <label>Dino Dash</label>
                    <label>The Remake</label>
                </div>
                <div class="title-description">
                    <label>Join as the energetic green dinosaur, Danny, on another endless run and destory those palm trees in his path!</label>
                </div>
            </div>
            <div class="instructions-content">
                <label class="instructions-main">Instructions:</label>
                <ol class="instructions-description">
                    <li>Correctly type the prompted word to initiate a meteor to destroy the trees.</li>
                    <li>If you hit a tree, you get a strike but keep going!</li>
                    <li>Three strikes, the game's over!</li>
                </ol>
            </div>
        </div>
        <button class="closebtn" onclick="closeSplashPage()">I'm Ready!</button>
    </div>

    <div class="navbar">
        <label onclick="openSplashPage()">Dino Dash The Remake</label>
        &#9660;
    </div>

    <div class="main-content">
        <div class="game-content">
            <div class="game-prompt">
                Type this word...
                <label id="word-prompt"></label>
                <input type="text" class="type-input" id="type-input">
            </div>
            <div class="game-screen">
                <canvas id="myCanvas" width="700" height="500" class="canvas"></canvas>
                <label class="ready-label" id="ready-label">Ready...</label>
                <label class="set-label" id="set-label">Set...</label>
                <label class="go-label" id="go-label">Go!</label>
            </div>
        </div>
        <div class="sidebar-content">
            <div class="sidebar-tracker">
                <div class="sidebar-counter">
                    Correct Words:
                    <label id="correctNum">0</label>
                </div>
                <div class="sidebar-strikes">
                    Strikes:
                    <label id="strike-1">X</label>
                    <label id="strike-2">X</label>
                    <label id="strike-3">X</label>
                </div>
            </div>
            <div class="sidebar-highscores"></div>
        </div>
    </div>

    <script type="text/javascript" src="./src/words.js"></script>
    <script type="text/javascript" src="./src/sprites.js"></script>
    <script type="text/javascript" src="./src/layout.js"></script>
    <script type="text/javascript" src="./src/gameplay.js"></script>
    <script>document.getElementById("splashPage").style.height = "100%";</script>
</body>
</html>
